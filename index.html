<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobsworth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Service Call Form</h1>
    <form id="service-call-form">
        <label for="installer-email">Installer Email:</label>
        <input type="email" id="installer-email" name="installer-email"><br><br>

        <label for="job-details">Job Details:</label>
        <textarea id="job-details" name="job-details"></textarea><br><br>

        <label for="customer-name">Customer Name:</label>
        <input type="text" id="customer-name" name="customer-name"><br><br>

        <label for="customer-address">Customer Address:</label>
        <input type="text" id="customer-address" name="customer-address"><br><br>

        <button id="generate-text-btn">Generate Text</button>
        <button id="save-service-call-btn">Save Service Call</button>
      </form>
      
      <div id="generated-text"></div>
      <div id="service-calls-list"></div>      
</body>
</html>
